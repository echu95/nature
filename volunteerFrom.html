<body>
    <!-- <div class="volhead">

    <main>
        <section class="application-form">
            <div class="cont">
                <form id="volunteerForm" action="#" method="post">
                    <!-- <label for="fullname">Full Name:</label> -->
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

                    <!-- <label for="email">Email:</label> -->
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <!-- <label for="phone">Phone Number:</label> -->
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

                    <!-- <label for="dob">Date of Birth:</label> -->
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>

                    <!-- <label for="address">Address:</label> -->
                    <textarea id="address" name="address" rows="2" placeholder="Address" required></textarea>

                    <label for="availability">Availability:</label>
                    <select id="availability" name="availability" required>
                        <option value="">Select Availability</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="weekends-only">Weekends Only</option>
                    </select>

                    <!-- <label for="skills">Skills/Experience:</label> -->
                    <textarea id="skills" name="skills" rows="2" placeholder="Skills/Experience" required></textarea>

                    <!-- <label for="motivation">Motivation to Volunteer:</label> -->
                    <textarea id="motivation" name="motivation" rows="2" placeholder="Motivation to Volunteer"></textarea>

                    <button type="submit">Submit Application</button>
                </form>
            </div>
        </section>
    </main>
